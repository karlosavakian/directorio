{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clubs De Boxeo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="{% static 'clubs/img/logo.svg' %}">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
    <link rel="stylesheet" href="{% static 'clubs/css/styles.css' %}?v=2108">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    {% include 'partials/_header.html' %}
 
    {% block content %}{% endblock %}

    {% include 'partials/_footer.html' %}

    <script>
        window.addEventListener('scroll', function() {
            const header = document.getElementById('main-header');
            if (window.scrollY > 20) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".star-rating").forEach(function (ratingDiv) {
                const field = ratingDiv.dataset.field;
                const input = document.getElementById("input-" + field);
                const score = parseInt(ratingDiv.dataset.score) || 0;
        
                for (let i = 1; i <= 5; i++) {
                    const star = document.createElement("span");
                    star.classList.add("star");
                    star.innerHTML = "&#9733;"; // Unicode black star
                    star.dataset.value = i;
                    star.style.cursor = "pointer";
                    star.style.fontSize = "24px";
                    star.style.color = i <= score ? "#000" : "#ccc";
        
                    star.addEventListener("click", function () {
                        input.value = i;
                        const stars = ratingDiv.querySelectorAll(".star");
                        stars.forEach((s, idx) => {
                            s.style.color = idx < i ? "#000" : "#ccc";
                        });
                    });
        
                    ratingDiv.appendChild(star);
                }
            });
        });
        </script>
        

<script src="/static/clubs/js/main.js?v=123"></script>  
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
<script>
  const lightbox = GLightbox({
    selector: '.glightbox'
  });
</script>

</body>
</html>
