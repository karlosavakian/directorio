<div class="modal fade" id="searchModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-centered">
        <div class="modal-content">
            <div class="modal-header border-0 position-relative">
                <button
                    type="button"
                    class="btn btn-dark rounded-circle position-absolute d-flex justify-content-center align-items-center border-0 p-1"
                    style="top: 10px; right: 10px; width: 30px; height: 30px"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                >
                    <span class="text-white" style="font-size: 24px"
                        >&times;</span
                    >
                </button>
            </div>
            <div
                class="modal-body d-flex flex-column justify-content-center align-items-center"
            >
                <div>{% include 'partials/_search_form.html' %}</div>
            </div>
        </div>
    </div>
</div>
