<div class="modal fade" id="messagesModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Mensajes</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          {% for m in user_messages %}
          <div class="row mb-3">
            <div class="col-12 d-flex {% if m.sender_is_club %}justify-content-start{% else %}justify-content-end{% endif %}">
              <div class="p-2 rounded {% if m.sender_is_club %}bg-light{% else %}bg-dark text-white{% endif %}">
                <div><strong>{% if m.sender_is_club %}{{ m.club.name }}{% else %}TÃº{% endif %}</strong></div>
                <div>{{ m.content }}</div>
                <div class="d-flex align-items-center gap-1 mt-1">
                  <button class="btn p-0 message-like {% if user.is_authenticated and user in m.likes.all %}liked{% endif %}" data-url="{% url 'message_like' m.pk %}">
                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12.01 6.001C6.5 1 1 8 5.782 13.001L12.011 20l6.23-7C23 8 17.5 1 12.01 6.002Z" />
                    </svg>
                    <span class="like-count ms-1">{{ m.likes.count }}</span>
                  </button>
                  <small class="text-muted">{{ m.created_at|date:'d/m/Y H:i' }}</small>
                </div>
              </div>
            </div>
          </div>
          {% empty %}
          <p>No hay mensajes.</p>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
