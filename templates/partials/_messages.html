{% if messages %}
<div class="toast-container position-fixed top-0 end-0 p-3">
    {% for message in messages %}
    <div class="toast bg-black text-bg-{{ message.tags|default:'success' }} border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="4000">
        <div class="d-flex">
            <div class="toast-body">{{ message }}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
    {% endfor %}
</div>
<script>
document.addEventListener('DOMContentLoaded', function () {
  const toastElList = document.querySelectorAll('.toast');
  toastElList.forEach((toastEl) => new bootstrap.Toast(toastEl).show());
});
</script>
{% endif %}
