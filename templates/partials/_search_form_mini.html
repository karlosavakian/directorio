<form
    method="GET"
    action="{% url 'search_results' %}"
    id="main-search-form"
    class="{% if header %}header-search-form{% endif %} border-0"
>
    <input
        type="text"
        name="q"
        id="header-search"
        class="searchbox-input"
        placeholder="Buscar por ciudad o nombre"
        autocomplete="off"
    />

    <label for="header-search" class="searchbox-button">
        <svg
            class="mt-3 w-6 h-6 text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
        >
            <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-width="2"
                d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"
            />
        </svg>
    </label>

    <!-- Dropdown personalizado -->
    <div class="custom-dropdown" id="category-dropdown">
        <div class="selected">
            <span class="selected-text">Clubs</span>
            <span class="select-arrow"></span>
        </div>
        <div class="dropdown-menu" id="category-menu">
            <div class="dropdown-item" data-value="club">Clubs</div>
            <div class="dropdown-item" data-value="entrenador">
                Entrenadores
            </div>
            <div class="dropdown-item" data-value="promotor">Promotores</div>
            <div class="dropdown-item" data-value="servicio">Servicios</div>
        </div>
    </div>

    <!-- Input oculto -->
    <input type="hidden" name="category" id="category-input" value="club" />

    <!-- Autocomplete -->
    <div
        class="autocomplete-wrapper bg-white position-absolute start-0 text-start"
        style="display: none; top: 100%; width: 100%"
    >
        <div
            class="dropdown-option fw-medium d-flex small"
            id="use-location-option"
        >
            <span class="me-1"
                ><svg
                    style="width: 20px"
                    id="Icons"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <defs>
                        <style>
                            .cls-1 {
                                fill: #000000;
                            }
                        </style>
                    </defs>
                    <path
                        class="cls-1"
                        d="M2,10c0,8.491,9.126,13.658,9.514,13.874a1,1,0,0,0,.972,0C12.874,23.658,22,18.491,22,10A10,10,0,0,0,2,10ZM12,2a8.009,8.009,0,0,1,8,8c0,6.274-6.2,10.68-8,11.83C10.2,20.68,4,16.274,4,10A8.009,8.009,0,0,1,12,2Z"
                    />
                    <path
                        class="cls-1"
                        d="M12,15a5,5,0,1,0-5-5A5.006,5.006,0,0,0,12,15Zm0-8a3,3,0,1,1-3,3A3,3,0,0,1,12,7Z"
                    /></svg
            ></span>
            <span>Más cercanos a ti</span>
        </div>
        <ul
            id="autocomplete-list"
            class="list-unstyled"
            style="max-height: 150px"
        ></ul>
    </div>

    <!-- Botón búsqueda -->
    <button type="submit" id="search-button" class="px-2 py-1 ms-2 text-black">
        buscar
    </button>
</form>
