{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-4">
    <div class="d-flex align-items-center mb-4">
        {% if profile.avatar %}
            <img src="{{ profile.avatar.url }}" class="rounded-circle me-3" style="width:100px;height:100px;object-fit:cover;">
        {% endif %}
        <h1 class="h3 mb-0">{{ user_obj.username }}</h1>
    </div>
    {% if profile.bio %}
        <p>{{ profile.bio }}</p>
    {% endif %}
    {% if profile.location %}
        <p><strong>Ubicaci√≥n:</strong> {{ profile.location }}</p>
    {% endif %}
</div>
{% endblock %}
