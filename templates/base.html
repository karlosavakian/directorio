{% load static %}
{% load load_css %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clubs De Boxeo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="{% static 'img/logo.svg' %}">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  {% load_css_files %}

</head>

<body class="{% block body_class %}{% endblock %}">
    <div id="loader" class="page-loader">
        <div class="spinner-border" role="status"></div>
    </div>

    {% include 'partials/_header.html' %}
      {% if request.path != '/' %}
        {% include 'partials/_search_modal.html' %}
    {% endif %}

    {% block content %}{% endblock %}

    {% include 'partials/_footer.html' %} 

<script src="{% static 'js/search-results.js' %}"></script>
<script src="{% static 'js/geolocator.js' %}"></script>
<script src="{% static 'js/dropdown.js' %}"></script>
<script src="{% static 'js/user-dropdown.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/page-loader.js' %}"></script>

</body>
</html>
