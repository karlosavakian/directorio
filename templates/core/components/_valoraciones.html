<div class="row">
    <div class="col-lg-12 ">
        <div class=" d-flex justify-content-between align-items-center  flex-wrap mb-4 ">
            <div class="">
                {% if not reseña_existente %}
                    {% if user.is_authenticated %}
                        <button type="button"
                                class="btn btn-dark btn-sm"
                                data-bs-toggle="modal"
                                data-bs-target="#reviewModal">Dejar reseña</button>
                    {% else %}
                        <button type="button"
                                class="btn btn-dark btn-sm"
                                data-bs-toggle="modal"
                                data-bs-target="#loginModal">Dejar reseña</button>
                    {% endif %}
                {% endif %}
            </div>
            <div class=" position-relative">{% include 'partials/_review-filter.html' with orden=orden club=club %}</div>
        </div>
        <div class="mt-2 " id="review-list">{% include 'clubs/reviews_list.html' %}</div>
    </div>
</div>
