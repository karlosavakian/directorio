{% extends 'base.html' %}
{% load static %}
{% block body_class %}d-flex flex-column min-vh-100{% endblock %}
{% block content %}
<main class="flex-grow-1 py-5">
    <div class="container-fluid px-3 my-5 col-10">
        <div class="d-flex justify-content-between align-items-center mb-3">
            {% include 'partials/_back-btn.html' %}
        </div> 
        <div class="text-center">
            {% if user.is_authenticated %}
            <a href="{% url 'registro_profesional' %}" class="btn btn-dark">Comenzar registro</a>
            {% else %}
            <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#loginModal">Comenzar registro</button>
            {% endif %}
        </div>
    </div>
</main>
{% endblock %}
