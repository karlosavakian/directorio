{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-4">
    <h1 class="h3 mb-4">Eliminar publicación</h1>
    <p>¿Estás seguro de eliminar "{{ post.titulo }}"?</p>
    <form method="post" class="profile-form">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'club_profile' slug=post.club.slug %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/clear-input.js' %}"></script>
{% endblock %}
