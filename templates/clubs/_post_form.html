<button class="btn btn-dark btn-sm d-flex align-items-center gap-1" type="button" data-bs-toggle="collapse" data-bs-target="#postForm" aria-expanded="false">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 20h9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M16.5 3.5a2.121 2.121 0 1 1 3 3L9 17l-4 1 1-4 10.5-10.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    Publicar
</button>
<div class="collapse mt-3" id="postForm">
    <form method="post" action="{% url 'clubpost_create' club.slug %}" enctype="multipart/form-data" class="border rounded p-3">
        {% csrf_token %}
        <div class="mb-2">
            {{ post_form.contenido }}
        </div>
        <div class="mb-2 d-flex align-items-center gap-2">
            {{ post_form.image }}
            <label for="id_image" class="btn p-0" title="Adjuntar imagen">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M16.5 6.5v9a4.5 4.5 0 0 1-9 0v-9a2.5 2.5 0 1 1 5 0v8.25a.75.75 0 0 1-1.5 0v-8.25h-1v8.25a1.75 1.75 0 1 0 3.5 0v-9a3.5 3.5 0 0 0-7 0v9a5.5 5.5 0 0 0 11 0v-9h-1z"/>
                </svg>
            </label>
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-primary btn-sm">Publicar</button>
        </div>
    </form>
</div>
