<button class="btn btn-dark btn-sm d-flex align-items-center gap-1" type="button" data-bs-toggle="modal" data-bs-target="#postFormModal" aria-expanded="false">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 20h9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M16.5 3.5a2.121 2.121 0 1 1 3 3L9 17l-4 1 1-4 10.5-10.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    Publicar
</button>
<div class="modal fade" id="postFormModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" action="{% url 'clubpost_create' club.slug %}" enctype="multipart/form-data">
                <div class="modal-header">
                    <h5 class="modal-title">Nueva publicaci√≥n</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="mb-2">
                        {{ post_form.contenido }}
                    </div>
                    <div class="mb-2 d-flex align-items-center gap-2">
                        {{ post_form.image }}
                        <label for="id_image" class="btn p-0" title="Adjuntar imagen">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M2.75 7.75a4.25 4.25 0 1 1 8.5 0v9a2.75 2.75 0 0 1-5.5 0v-8.25h1V16.75a1.75 1.75 0 1 0 3.5 0v-9a3.25 3.25 0 1 0-6.5 0v9a5.25 5.25 0 0 0 10.5 0v-9h1v9a6.25 6.25 0 0 1-12.5 0v-9Z"/>
                            </svg>
                        </label>
                        <button type="button" id="giphyBtn" class="btn p-0" title="Insertar GIF">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M0 0h4v16H0V0zm6 4h2v8H6V4zm3-4h7v16H9V0zm2 2v12h3V2h-3z"/>
                            </svg>
                        </button>
                    </div>
                    <img id="imagePreview" class="img-fluid rounded mb-2 d-none" alt="vista previa de imagen">
                    <img id="youtubePreview" class="img-fluid rounded mb-2 d-none" alt="miniatura de YouTube">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary btn-sm">Publicar</button>
                </div>
            </form>
        </div>
    </div>
</div>
