<table class="table table-bordered text-center align-middle">
  <thead class="table-light">
    <tr>
      <th>Fecha</th>
      <th>Monto</th>
    </tr>
  </thead>
  <tbody>
    {% for p in pagos %}
    <tr>
      <td>{{ p.fecha|date:"d/m/Y" }}</td>
      <td>{{ p.monto }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="2" class="text-muted">Sin pagos registrados.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
